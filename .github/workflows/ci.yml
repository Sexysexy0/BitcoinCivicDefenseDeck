name: Civic Defense CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  audit-scrolls:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŒ€ Checkout scrollchain
        uses: actions/checkout@v3

      - name: ðŸ§ª Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”§ Compile contracts
        run: npx hardhat compile

      - name: ðŸ§ª Run test suite
        run: npx hardhat test

      - name: ðŸ“œ Emit scrollstorm summary
        run: echo "Scrollstorm passed. All modules treaty-grade." >> decks/ScrollstormSummary.txt
